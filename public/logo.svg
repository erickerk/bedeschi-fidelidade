<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D9B256"/>
      <stop offset="50%" style="stop-color:#C9A962"/>
      <stop offset="100%" style="stop-color:#B08D3E"/>
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M200 20 
           C280 20 340 40 360 60 
           L360 280 
           C360 340 320 400 200 460 
           C80 400 40 340 40 280 
           L40 60 
           C60 40 120 20 200 20 Z" 
        fill="#3D4555" 
        stroke="url(#goldGradient)" 
        stroke-width="8"/>
  
  <!-- Diagonal Division -->
  <line x1="40" y1="60" x2="360" y2="380" stroke="url(#goldGradient)" stroke-width="3"/>
  <line x1="360" y1="60" x2="40" y2="380" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Top Left Quadrant - Hands (Manicure) -->
  <g transform="translate(70, 80)" fill="url(#goldGradient)">
    <path d="M60 20 Q80 10 90 30 L85 50 Q75 45 65 50 L60 20" opacity="0.9"/>
    <path d="M50 25 Q65 20 70 40 L65 55 Q55 52 50 55 L50 25" opacity="0.9"/>
    <path d="M40 35 Q55 32 58 50 L55 62 Q48 60 42 62 L40 35" opacity="0.9"/>
  </g>
  
  <!-- Top Right Quadrant - Facial Tools -->
  <g transform="translate(250, 80)" fill="url(#goldGradient)">
    <circle cx="40" cy="40" r="25" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    <line x1="40" y1="65" x2="40" y2="100" stroke="url(#goldGradient)" stroke-width="4"/>
    <circle cx="40" cy="40" r="8"/>
  </g>
  
  <!-- Bottom Left Quadrant - Face Profile -->
  <g transform="translate(70, 220)" fill="url(#goldGradient)">
    <path d="M30 80 
             Q20 60 25 40 
             Q30 20 50 15 
             Q70 10 80 25 
             Q90 40 85 60 
             Q80 80 60 90 
             Q40 95 30 80" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3"/>
    <!-- Hair waves -->
    <path d="M25 35 Q15 50 20 70 Q25 85 30 80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M30 25 Q20 40 22 60" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
  
  <!-- Bottom Right Quadrant - Legs (Body Treatment) -->
  <g transform="translate(240, 230)" fill="url(#goldGradient)">
    <path d="M50 10 Q60 30 55 60 L45 80 Q35 75 40 60 Q45 40 40 20 Q45 5 50 10" 
          fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    <path d="M70 30 Q80 50 75 70 L68 85" 
          fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    <!-- Bowl -->
    <ellipse cx="30" cy="85" rx="20" ry="10" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M10 85 Q30 100 50 85" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
  
  <!-- Text: INSTITUTO BEDESCHI -->
  <text x="200" y="420" 
        font-family="Georgia, serif" 
        font-size="28" 
        font-weight="400"
        letter-spacing="4"
        fill="url(#goldGradient)" 
        text-anchor="middle">
    INSTITUTO BEDESCHI
  </text>
  
  <!-- Decorative line -->
  <line x1="80" y1="440" x2="150" y2="440" stroke="url(#goldGradient)" stroke-width="1"/>
  <line x1="250" y1="440" x2="320" y2="440" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Text: BEAUTY CLINIC -->
  <text x="200" y="455" 
        font-family="Georgia, serif" 
        font-size="14" 
        letter-spacing="8"
        fill="url(#goldGradient)" 
        text-anchor="middle">
    BEAUTY CLINIC
  </text>
</svg>
